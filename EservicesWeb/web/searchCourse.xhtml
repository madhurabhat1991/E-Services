<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search Course</title>
    </h:head>
    <h:body>
        <h:form>
            <p>Enter a course id</p>
            <h:inputText id="inputCourseId" title="Enter a course id" value="#{searchCourse.inputCourseId}"/>
            <h:commandButton value="Search" action="#{searchCourse.searchCourse(login.account)}"/>

            <h2>Select one from courses below</h2>
            <h:dataTable rows="#{searchCourse.searchCourses.size()}"
                         value="#{searchCourse.searchCourses}" var="obj"
                         border="2" cellpadding="5" cellspacing="1">
                <h:column>
                    <f:facet name="header">Course title</f:facet>
                    <h:commandLink value="#{obj.courseId}" action="#{login.account.selectCourse(obj)}"/><br/>
                </h:column>
                <h:column>
                    <f:facet name="header">Status</f:facet>
                        #{obj.status}
                </h:column>
            </h:dataTable>

            <br/><br/>
            <h:commandButton value="Return" action="main.xhtml"/>
        </h:form>
    </h:body>
</html>
